apiVersion: apps/v1
kind : Deployment
metadata: 
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
replicas: 1
template:
  metadata:
    labels:
      app: vprodb
  spec:
    containers:
      - name: vprodb
        image: vprofile/vprofileapp:V1
        volumeMounts:
          - mountpath: /var/lib/mysql
            name: vpro-db-data
        ports:
          - name: vprodb-port
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            ValueFrom:
              secretkeyRef:
                name: app-secret
                key: db-pass
    nodeSelector:
      zone: us-east-2a
    volumes:
      - name: vpro-db-data
        awsElasticBlockStore: 
          volumeID: vol-0734d3e18bda126c8
          fsType: ext4